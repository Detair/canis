name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        env:
          INPUT_TAG: ${{ inputs.tag }}
          GITHUB_REF_VALUE: ${{ github.ref }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="$INPUT_TAG"
          else
            VERSION="${GITHUB_REF_VALUE#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}

            ## Installation
            Download the appropriate binary for your platform below.

            ### Verify checksums
            ```bash
            sha256sum -c checksums.txt
            ```
          draft: true
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}

  # ===========================================================================
  # Build Tauri Client (Multi-platform)
  # ===========================================================================
  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: deb
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle: appimage
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: msi
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: nsis
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundle: dmg
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle: dmg
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev \
            libappindicator3-dev librsvg2-dev patchelf \
            libasound2-dev libopus-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build Tauri app
        working-directory: client
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: npm run tauri build -- --target "$BUILD_TARGET"

      - name: Generate checksums (Linux)
        if: matrix.platform == 'ubuntu-latest'
        env:
          BUILD_TARGET: ${{ matrix.target }}
        working-directory: client/src-tauri/target
        run: |
          cd "$BUILD_TARGET/release/bundle"
          if [ -d "deb" ]; then
            cd deb && sha256sum *.deb > checksums.txt && cd ..
          fi
          if [ -d "appimage" ]; then
            cd appimage && sha256sum *.AppImage >> checksums.txt && cd ..
          fi

      - name: Generate checksums (Windows)
        if: matrix.platform == 'windows-latest'
        env:
          BUILD_TARGET: ${{ matrix.target }}
        working-directory: client/src-tauri/target
        shell: pwsh
        run: |
          cd "$env:BUILD_TARGET/release/bundle"
          if (Test-Path "msi") {
            Get-ChildItem -Path msi\*.msi | ForEach-Object {
              $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash.ToLower()
              "$hash  $($_.Name)" | Out-File -Append checksums.txt -Encoding utf8
            }
          }
          if (Test-Path "nsis") {
            Get-ChildItem -Path nsis\*.exe | ForEach-Object {
              $hash = (Get-FileHash $_.FullName -Algorithm SHA256).Hash.ToLower()
              "$hash  $($_.Name)" | Out-File -Append checksums.txt -Encoding utf8
            }
          }

      - name: Generate checksums (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          BUILD_TARGET: ${{ matrix.target }}
        working-directory: client/src-tauri/target
        run: |
          cd "$BUILD_TARGET/release/bundle"
          if [ -d "dmg" ]; then
            cd dmg && shasum -a 256 *.dmg > checksums.txt && cd ..
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}-${{ matrix.target }}-${{ matrix.bundle }}
          path: |
            client/src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          retention-days: 7

  # ===========================================================================
  # Build Server Docker Image
  # ===========================================================================
  build-docker:
    name: Build and Push Docker Image
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/server.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
